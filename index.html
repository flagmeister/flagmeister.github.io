    <script>
        //window.onload after whole page loaded
        window.onload = () => {
            document.body.style.visibility = 'initial';

            window.setTimeout(() => {
                // inject FlagMeister Banner
                let headerTitle = 'FlagMeister';
                let letterNr = 11;
                injectFlagMeisterBanner.innerHTML = `<flagmeister-text iso="ba,bi,us,ax,gb,ke,is,tr,nl,zw,ki" word="${headerTitle.slice(0, letterNr++)}"</flagmeister-text>`;

                // resize height of all (code documentation) textareas
                [...document.querySelectorAll('textarea')].map(o => o.style.height = o.scrollHeight + "px");

                // lazy load flagmeister flags
                document.querySelectorAll('[loading]').forEach(flag => flag.iso = flag.getAttribute('loading'));

                //convert comments to HTML
                document.querySelectorAll('[convert2HTMLonload]').forEach(el => {
                    el.innerHTML = el.innerHTML.replace("<!--", "").replace("-->", "");
                });

                // init the interactive banner
                document.querySelector('[name="bannertext"]').addEventListener('keyup', event => {
                    FlagMeisterCreateBanner.innerHTML = `<flagmeister-text id=bannertext iso="ba,bi,kr,ax,gb,us,is,tr,nl,zw,ki" word="${event.target.value}"></flagmeister-text>`
                });

            }, 10);

        }
    </script>
